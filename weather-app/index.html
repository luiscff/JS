<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- favicon (little image in the tab) -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package/favicon-16x16.png">
    <link rel="manifest" href="favicon_package/site.webmanifest">
    <link rel="mask-icon" href="favicon_package/safari-pinned-tab.svg" color="#959287">
    <link rel="shortcut icon" href="favicon_package/favicon.ico">
    <meta name="msapplication-TileColor" content="#65bbff">
    <meta name="msapplication-config" content="favicon_package/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div>
        <form id="cityForm" >
            <p><label for="city">City name</label></p>
            <p><input type="text" name="city" id="city"></p>
            <p>
                <label for="country">ISO 3166 country codes
                    <a href="https://en.wikipedia.org/wiki/List_of_ISO_3166_country_codes"
                target="_blank" rel="noopener noreferrer">(list here)</a>
                </label>
            </p>
            <p><input type="text" name="country" id="country"></p>            
            <p><input id="submit" type="button" value="Submit" onclick="getCity()"></p>
        </form>
        <div id="display"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
