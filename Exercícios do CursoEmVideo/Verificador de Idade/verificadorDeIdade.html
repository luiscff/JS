<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>
                Ano de Nascimento:
                <input type="number" id="ano" min="0">
            </p>
            <p>
                Sexo:
                <input type="radio" name="sexo" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p><input type="button" value="Confirmar" id="confirmar" onclick="confirmar()"></p>
        </div>
        <div id="res">
            Preencha acima
        </div>
    </section>

    <footer> &copy Curso em Video</footer>
    <script src="script.js"></script>
</body>

</html>
