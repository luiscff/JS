<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator-grid">
        <div id="output">
            <div id="previous-operand"></div>
        </div id= "buttons">
        <button onclick="allDelete()"  id="AC" class="span-two">AC</button>
        <button onclick="deleteOne()"  id="DEL" class="">DEL</button>
        <button onclick="display('/')"  id="/" class="operator">/</button>
        <button onclick="display('1')"  id="1" class="number">1</button>
        <button onclick="display('2')"  id="2" class="number">2</button>
        <button onclick="display('3')"  id="3" class="number">3</button>
        <button onclick="display('*')"  id="*" class="operator">*</button>
        <button onclick="display('4')"  id="4" class="number">4</button>        
        <button onclick="display('5')"  id="5" class="number">5</button>
        <button onclick="display('6')"  id="6" class="number">6</button>
        <button onclick="display('+')"  id="+" class="operator">+</button>
        <button onclick="display('7')"  id="7" class="number">7</button>
        <button onclick="display('8')"  id="8" class="number">8</button>
        <button onclick="display('9')"  id="9" class="number">9</button>
        <button onclick="display('-')"  id="-" class="operator">-</button>
        <button onclick="display('.')"  id="." class="">.</button>
        <button onclick="display('0')"  id="0" class="number">0</button>
        <button onclick="calculate()"  id="=" class="span-two">=</button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
